        /* Custom CSS for the loading animation */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scroll during loading */
            background-color: #f0f4f8; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a202c; /* Dark background for loading */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.7s ease-out; /* Smooth fade out */
            opacity: 1;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #4a5568; /* Spinner color */
            border-top: 5px solid #63b3ed; /* Top part of spinner */
            border-radius: 50%;
            animation: spin 1s linear infinite; /* Spin animation */
        }

        .loading-text {
            color: #e2e8f0; /* Light text color */
            margin-top: 20px;
            font-size: 1.25rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Content Styles */
        #main-content {
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in; /* Smooth fade in */
            transform: translateY(20px); /* Slight lift effect */
            transition: opacity 1s ease-in, transform 1s ease-in;
            background-color: #ffffff; /* White background for content */

            border-radius: 1.5rem; /* More rounded corners */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px; /* Ensure a minimum height */
        }

        .fade-out {
            opacity: 0 !important;
            pointer-events: none; /* Disable interactions during fade out */
        }

        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
